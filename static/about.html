<!DOCTYPE html>
<html>
<head>
  <title>About</title>
</head>
<body>
  <h1>About Us</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec quis elit euismod, laoreet eros sed, feugiat purus. Sed vel urna id justo vestibulum aliquet. Sed auctor ex eget mauris euismod, in ultrices neque rutrum.</p>
  
  <h2>Contact Us</h2>
  <form method="POST">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>
    <br>
    <label for="phone">Phone number:</label>
    <input type="tel" id="phone" name="phone_number" placeholder="Enter your phone number" required>
    <br>
    <label for="product">Product name:</label>
    <input type="text" id="product" name="product_name" placeholder="Enter the product name" required>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" placeholder="Enter the quantity" min="1" required>
    <br>
    <label for="size">Size:</label>
    <input type="text" id="size" name="size" placeholder="Enter the size">
    <br>
    <input type="submit" value="Save">
  </form>
  
</body>
</html>
